
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhal&display=swap" rel="stylesheet">
    <style>
        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, #1CB5E0 0%, #000851 100%);
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
       
        .nav-links {
            display: flex;
            list-style: none;
        }
       
        .nav-links li {
            margin: 0 15px;
        }
       
        .nav-links a {
            color: white;
            text-decoration: none;
            font-family: 'Noto Sans Sinhala', sans-serif;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 5px;
        }
       
        .nav-links a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
       
        .bar {
            width: 25px;
            height: 3px;
            background: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                background: #1CB5E0;
                flex-direction: column;
                align-items: center;
                display: none;
            }
           
            .nav-links.active {
                display: flex;
            }
           
            .hamburger {
                display: flex;
            }
        }

        /* General Styles */
        body {
            margin: 0;
            font-family: 'Noto Sans Sinhala', sans-serif;
            line-height: 1.6;
            background: #f0f8ff;
        }
       
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
       
        /* Sections */
        section {
            padding: 80px 20px;
            min-height: 100vh;
        }
       
        /* PDF Converter */
        #pdf-converter {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
       
        .pdf-dropzone {
            border: 2px dashed #1CB5E0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
       
        .pdf-dropzone:hover {
            border-color: #000851;
            transform: scale(1.02);
        }

        /* Horoscope Section */
        #horoscope {
            background: linear-gradient(rgba(28,181,224,0.8), rgba(0,8,81,0.8));
            color: white;
            text-align: center;
            border-radius: 15px;
            padding: 40px 20px;
        }
       
        #horoscope select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid white;
            background: transparent;
            color: white;
            margin: 20px 0;
        }
       
        #prediction {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            min-height: 100px;
        }

        /* AI Chat */
        #chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: float 3s infinite;
        }
       
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
       
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#home">Home</a></li>
            <li><a href="#lms">LMS</a></li>
            <li><a href="#class-details">Class Details</a></li>
            <li><a href="#blogs">Blogs</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#horoscope">ග්‍රහ පොජ්ජ</a></li>
            <li><a href="#partners">Partnerපොජ්ජ</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" data-aos="fade-up">
        <div class="container">
            <h1>Welcome to Our Class</h1>
            <p>Learn with interactive tools and creative features</p>
        </div>
    </section>

    <!-- PDF Converter Section -->
    <section id="pdf-converter" data-aos="zoom-in">
        <div class="container">
            <h2>PDF to Text Converter</h2>
            <div class="pdf-dropzone" onclick="document.getElementById('pdfInput').click()">
                <i class="fas fa-file-pdf fa-3x"></i>
                <p>Drag & Drop PDF or Click to Upload</p>
                <input type="file" id="pdfInput" accept="application/pdf" hidden>
            </div>
            <div id="textOutput" class="fade-in" style="margin-top: 20px;"></div>
            <button onclick="downloadText()" class="animated-button">Download Text</button>
        </div>
    </section>

    <!-- Horoscope Section -->
    <section id="horoscope" data-aos="flip-up">
        <div class="container">
            <h2>ග්‍රහ පොජ්ජ</h2>
            <select id="zodiac">
                <option value="">රාශිය තෝරන්න</option>
                <option value="aries">මේෂය</option>
                <option value="taurus">වෘෂභය</option>
                <option value="gemini">මිථුන</option>
                <option value="cancer">කර්කාටකය</option>
                <option value="leo">සිංහය</option>
                <option value="virgo">කන්‍යා</option>
                <option value="libra">තුලා</option>
                <option value="scorpio">විශාකන්</option>
                <option value="sagittarius">ධනු</option>
                <option value="capricorn">මකරය</option>
                <option value="aquarius">කුම්භය</option>
                <option value="pisces">මීන</option>
            </select>
            <button onclick="getPrediction()" class="animated-button">ඉල්ලීම ලබා ගන්න</button>
            <div id="prediction"></div>
        </div>
    </section>

    <!-- AI Chat Section -->
    <div id="chat-icon" onclick="toggleChat()">
        <i class="fas fa-comments"></i>
    </div>
   
    <div id="chat-window" class="fade-in">
        <div class="chat-header">
            <button onclick="setPartner('gf')">AI Girlfriend</button>
            <button onclick="setPartner('bf')">AI Boyfriend</button>
            <button onclick="toggleChat()">×</button>
        </div>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type a message...">
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // Navigation Menu
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        // PDF Converter
        document.getElementById('pdfInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
           
            reader.onload = async () => {
                const typedarray = new Uint8Array(reader.result);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;
                let text = '';
               
                for(let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const content = await page.getTextContent();
                    text += content.items.map(item => item.str).join(' ');
                }
               
                document.getElementById('textOutput').innerText = text;
            };
           
            reader.readAsArrayBuffer(file);
        });

        function downloadText() {
            const text = document.getElementById('textOutput').innerText;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'converted_text.txt';
            a.click();
        }

        // Horoscope
        function getPrediction() {
            const zodiac = document.getElementById('zodiac').value;
            const predictions = {
                aries: "ඔබගේ ශක්තිය මෙම සතියේදී අනන්ත වේ! 🌟",
                taurus: "මූල්‍ය ස්ථාවරත්වය ලැබේ 💰",
                // Add all 12 predictions
            };
           
            document.getElementById('prediction').innerHTML = `
                <div class="animated-box">
                    <h3>🌟 ${zodiac.toUpperCase()} පුරෝකථනය:</h3>
                    <p>${predictions[zodiac]}</p>
                </div>
            `;
        }

        // AI Chat
        let partner = 'gf';
       
        function toggleChat() {
            const chatWindow = document.getElementById('chat-window');
            chatWindow.style.display = chatWindow.style.display === 'block' ? 'none' : 'block';
        }
       
        function setPartner(type) {
            partner = type;
            document.getElementById('chat-messages').innerHTML +=
                `<div class="system-msg">--- ${type === 'gf' ? 'Girlfriend' : 'Boyfriend'} Mode Activated ---</div>`;
        }
       
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const msg = e.target.value;
                const lang = detectLanguage(msg);
               
                // User message
                const userMsg = `<div class="user-msg">${msg}</div>`;
                document.getElementById('chat-messages').innerHTML += userMsg;
               
                // AI response
                setTimeout(() => {
                    const responses = {
                        gf: {
                            en: ["You're amazing! 💖", "How can I support you today?"],
                            si: ["ඔයා ඉතාම පුදුමාකාරයි! 💖", "අද ඔයාට මම කෙසේ උදව් කළ හැකිද?"]
                        },
                        bf: {
                            en: ["Let's achieve great things! 💪", "You inspire me!"],
                            si: ["අපි ලොකු දේවල් සාර්ථක කරමු! 💪", "ඔයා මාව ආදර්ශනය කරනවා!"]
                        }
                    };
                   
                    const response = responses[partner][lang][Math.floor(Math.random()*2)];
                    document.getElementById('chat-messages').innerHTML +=
                        `<div class="ai-msg">${response}</div>`;
                }, 500);
               
                e.target.value = '';
            }
        }
       
        function detectLanguage(text) {
            const sinhalaPattern = /[\u0D80-\u0DFF]/;
            return sinhalaPattern.test(text) ? 'si' : 'en';
        }

        // Initialize AOS
        AOS.init({ duration: 1000 });
    </script>
</body>
</html>
